<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <div id="app">
      <div class="error"></div>
      <div class="container" id="mainContainer">
        <form id="form">
          <input type="text" id="taskInput" placeholder="Add a new task" required />
          <button type="submit" class="button" id="addTask">
            <img src="/favicon/Plus.svg" alt="Add a new task" />
          </button>
        </form>

        <div class="tasks">
          <p>Tasks to do</p>
          <ul id="tasksToDoList">
          </ul>
          <p>Done</p>
          <ul id="tasksDoneList">

          </ul>
        </div>

      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
