<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <form id="form">
          <input type="text" id="taskInput" placeholder="Add a new task" />
          <button type="submit" class="button">+</button>
        </form>

        <div class="tasks">
          <p>Tasks to do</p>
          <ul id="tasksToDoList">
            <li id="0" class="list-group-item">
              <span class="task-title">To study React fundamentals</span>
              <div class="task-item__buttons">
                <button type="button" data-action="done" class="btn-action">
                  <img src="public/favicon/Check.svg" alt="Done" width="18" height="18">
                </button>
                <button type="button" data-action="delete" class="btn-action">
                  <img src="public/favicon/Trash.svg" alt="Done" width="18" height="18">
                </button>
              </div>
            </li>
          </ul>
          <p>Done</p>
          <ul id="tasksDoneList">
            <li id="1" class="list-group-item-done">
              <span class="task-title">To study React fundamentals</span>
              <div class="task-item__buttons">
                <button type="button" data-action="done" class="btn-action">
                  <img src="public/favicon/Check.svg" alt="Done" width="18" height="18">
                </button>
                <button type="button" data-action="delete" class="btn-action">
                  <img src="public/favicon/Trash.svg" alt="Done" width="18" height="18">
                </button>
              </div>
            </li>

          </ul>
        </div>

      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
